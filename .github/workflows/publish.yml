name: Publish package
run-name: Publish package
on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        name: Fazer checkout

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build

  publish:
    runs-on: self-hosted
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}